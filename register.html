  <div class="app">

      <section class="card">
        <h2>Your Details</h2>

        <input id="wish" placeholder="Wish list / hints (optional)" />

        <div style="margin-top:10px;">
          <button id="saveProfileBtn" class="btn accent">Save / Register</button>
        </div>
        <p id="profileMsg" class="muted small"></p>
      </section>
    </main>
  </div>
